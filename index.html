<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry-genius</title>
    <!-- Daisy UI and Tailwind-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Theme -->
    <html data-theme="light"></html>
  </head>
  <body>
    <header class="mt-12">
      <nav
        class="flex items-center justify-between bg-[#1090D81A] border rounded-lg md:w-[1820px] h-[130px] m-auto sm:w-auto"
      >
        <div class="pl-11">
          <h1 class="md:text-5xl sm:text-xl font-bold">Interactive</h1>
          <p class="md:text-3xl sm:text-xs font-medium text-gray-500">
            Geometry Genius
          </p>
        </div>
        <div class="mr-12">
          <button class="btn btn-primary">Blog</button>
        </div>
      </nav>
    </header>
    <main class="grid justify-center">
      <section class="flex justify-evenly mt-12 md:w-[1820px]">
        <!-- type's -->
        <div>
          <!-- 1st row of card -->
          <div class="flex gap-6">
            <!-- Triangle card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure class="px-10 pt-10">
                <img
                  src="images/triangle.png"
                  alt="Triangle"
                  class="rounded-xl"
                />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="text-2xl font-bold">Triangle</h2>
                <p class="mb-5">Area (A) = 0.5 X b X h</p>
                <div class="flex items-center gap-3">
                  <input
                    type="text"
                    id="triangle-base"
                    placeholder="b"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  /><span>cm</span>
                  <input
                    type="text"
                    id="triangle-hight"
                    placeholder="h"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  />
                  <span>cm</span>
                </div>
                <div>
                  <button
                    onclick="triangleCalculate()"
                    class="btn w-[350px] h-[56px] text-white bg-[#1090D8] mt-12"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!--Rectangle card -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure class="px-10 pt-10">
                <img
                  src="images/rectangle.png"
                  alt="Triangle"
                  class="rounded-xl"
                />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="text-2xl font-bold">Triangle</h2>
                <p class="mb-5">Area (A) = W X I</p>
                <div class="flex items-center gap-3">
                  <input
                    type="text"
                    id="rectangle-weight"
                    placeholder="W"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  /><span>cm</span>
                  <input
                    type="text"
                    id="rectangle-hight"
                    placeholder="I"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  />
                  <span>cm</span>
                </div>
                <div>
                  <button
                    onclick="calculateRectangleArea()"
                    class="btn w-[350px] h-[56px] text-white bg-[#1090D8] mt-12"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Parallelogram -->
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure class="px-10 pt-10">
                <img
                  src="images/parallelogram.png"
                  alt="parallelogram"
                  class="rounded-xl"
                />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="text-2xl font-bold">Parallelogram</h2>
                <p class="mb-5">Area (A) = b X h</p>
                <div class="flex items-center gap-3">
                  <input
                    type="text"
                    id="Parallelogram-base"
                    placeholder="b"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  /><span>cm</span>
                  <input
                    type="text"
                    id="Parallelogram-Hight"
                    placeholder="h"
                    class="w-[95px] h-[32px] bg-gray-200 rounded-md pl-3"
                  />
                  <span>cm</span>
                </div>
                <div>
                  <button
                    onclick="parallelogramBase()"
                    class="btn w-[350px] h-[56px] text-white bg-[#1090D8] mt-12"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 2nd row of card -->
        </div>
        <!-- Area calculation -->
        <div
          id="area-calculation"
          class="border-[#1111111A] border rounded-lg flex-1 ml-6 text-center pt-7 h-[454px]"
        >
          <h2><u class="text-xl font-bold">Area Calculation</u></h2>
        </div>
      </section>
    </main>
    <script src="scripts/Triangle.js"></script>
    <script src="scripts/Rectangle.js"></script>
    <script src="scripts/Parallelogram.js"></script>
  </body>
</html>
